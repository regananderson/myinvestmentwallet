{% extends 'base.html' %}

{% block title %}
    {% if object %}
        <title>Update {{ object.name }}</title>
    {% else %}
        <title>Add an Investment</title>
    {% endif %}
{% endblock %}

{% block content %}
    {% if object %}
        <h1>Update Investment</h1>
    {% else %}
        <h1>Add an Investment</h1>
    {% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn blue">
</form>

{% endblock %}
