{% extends 'base.html' %}

{% block content %}

<h1>{{ asset_type }} Assets</h1>

{% for asset in assets %}
<div class="card">
    <div class="card-content">
        <span class="card-title">
            {{ asset.name }}
        </span>
        <p>{{ asset.description }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
