{% extends 'base.html' %}

{% block content %}

<h1>{{ asset_type }}</h1>
<div class="wallet-size">
<h3>Total amount: {{ total_amount }}</h3>
<h3>Total value: {{ total_value }}</h3>
</div>
<hr>

{% for asset in assets %}
<div class="card">
    <div class="card-content">
        <span class="card-title">
            {{ asset.name }}
        </span>
        <p>{{ asset.description }}</p>
    </div>
</div>
{% endfor %}




{% endblock %}
